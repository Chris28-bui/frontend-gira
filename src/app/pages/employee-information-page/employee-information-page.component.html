<div class="container">
    <h1 class="title">EMPLOYEE'S INFORMATION</h1>
    <form #empForm="ngForm">
        <div class="form-group row">
            <div class="col-sm-3 col-md-3 col-lg-3">
                <label class="text-label">Name: </label>
            </div>
            <div class="col-sm-9 col-md-9 col-lg-9">
                <input value="{{name}}" type="text" class="form-control" id="name" required name="name">
            </div>
        </div>
        <div class=" form-group row">
            <div class="col-sm-3 col-md-3 col-lg-3">
                <label class="text-label">Date of Birth: </label>
            </div>
            <div class="col-sm-9 col-md-9 col-lg-9">
                <input value="{{dob}}" type="text" class="form-control" id="dob" required name="dob">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-md-3 col-lg-3">
                <label class="text-label">Address: </label>
            </div>
            <div class="col-sm-9 col-md-9 col-lg-9">
                <input value="{{address}}" type="text" class="form-control" id="address" required name="address">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-md-3 col-lg-3">
                <label class="text-label">Phone: </label>
            </div>
            <div class="col-sm-9 col-md-9 col-lg-9">
                <input value="{{phone}}" type="text" class="form-control" id="phone" required name="phone">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-md-3 col-lg-3">
                <label class="text-label">Email: </label>
            </div>
            <div class="col-sm-9 col-md-9 col-lg-9">
                <input value="{{email}}" type="text" class="form-control" id="email" required name="email">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-md-3 col-lg-3">
                <label class="text-label">Start date: </label>
            </div>
            <div class="col-sm-9 col-md-9 col-lg-9">
                <input value="{{start_date}}" type="text" class="form-control" id="start_date" required name="start_date">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3 col-md-3 col-lg-3">
                <label class="text-label">Past Project: </label>
            </div>
            <div class="col-sm-9 col-md-9 col-lg-9">
                <input value="{{past_project}}" type="text" class="form-control" id="past_project" required name="past_project">
            </div>
        </div>
    </form>
    <div>
        <button class="btn btn-dark mb-3">EDIT</button>
    </div>
</div>
